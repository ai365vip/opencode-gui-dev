name: Build VSIX

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Package VSIX
        run: pnpm run package

      - name: Rename VSIX with timestamp
        id: find-vsix
        run: |
          # Get the original VSIX file
          ORIGINAL_VSIX=$(ls *.vsix | head -n 1)

          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")

          # Generate timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%S-%3NZ")

          # Create new filename
          NEW_VSIX="opencode-gui-vscode-${VERSION}-${TIMESTAMP}.vsix"

          # Rename file
          mv "$ORIGINAL_VSIX" "$NEW_VSIX"

          echo "vsix_file=$NEW_VSIX" >> $GITHUB_OUTPUT
          echo "Renamed VSIX file to: $NEW_VSIX"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: ${{ steps.find-vsix.outputs.vsix_file }}
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-vsix.outputs.vsix_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
